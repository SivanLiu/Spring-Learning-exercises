spring:
  thymeleaf:
    cache: false

  jpa:
    hibernate:
      ddl-auto: update

    show-sql: true

  datasource:
    url: jdbc:mysql://localhost:3306/mysql?serverTimezone=GMT%2B8
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    data:
      classpath: data.sql
    initialization-mode: always